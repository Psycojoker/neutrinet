<!DOCTYPE html PUBLIC
  "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">

<head>
  <link rel="stylesheet" type="text/css" href="/static/css/global.css" media="all" />
  <link rel="stylesheet" type="text/css" href="/static/css/print.css" media="print" />
  <!--[if IE]><style type="text/css">div#wrapper { width: 800px; }</style><![endif]-->

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Language" content="fr" />
  <link type="text/css" href="/static/js/jquery-ui-1.7.3.custom.css" rel="Stylesheet" />
  <script type="text/javascript" src="/static/js/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="/static/js/ui.core.js"></script>
  <script src="/static/js/ui.datepicker.js" type="text/javascript"></script>
  {% block extrahead %}{% endblock %}

<title>
{% block title %}
  Neutrinet
{% endblock %}
</title>
  <meta name="description" content="Neutrinet : fournisseur d'accès  Internet associatif en Belgique" />
</head>

<body id="top">
<div id="wrapper">
<h1 class="first"><a href="/" tabindex="-1">Neutri<span>net</span></a></h1>
<ul id="nav">
    <li><a href="/" id="home" {% if flatpage.url == "/" %}class="current"{% endif %}><span>Accueil</span><br/>Présentation du projet</a></li>
  <li><a href="/contact/" {% if flatpage.url == "/contact/" %}class="current"{% endif %}><span>Contact</span><br/>Contactez-nous</a></li>
</ul>

<div id="content">
<div class="tweetwall"></div>
{% block content %}
{% endblock %}
<p id="footer">
  <a href="{% url members:adherer %}">Adhérer</a> /
  <a href="http://list.nurpa.org/listinfo/neutrinet">Liste de diffusion</a> /
  <a href="http://identi.ca/neutrinet" title="@neutrinet">Identi.ca</a> /
  <a href="http://twitter.com/neutrinet" title="@neutrinet">Twitter</a> /
  <a href="{% url todo-lists %}">Todo lists</a> /
  <a href="{% url todo-mine %}">Mes Todos</a>
</p>
</div>
</div>

<!--tweetwall-->
<script>
$(document).ready(function(){
  $('.tweetwall').html('<p>Chargement...</p>');

  $.get('/static/php/tweetwall.php', function(data) {
    $('.tweetwall').html('').html(data);
    $('.tweetwall ul li').hide();
    $('.tweetwall ul li').slideDown();
  });
});
</script>
</body>
</html>
